
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cat of catList">
      <ion-thumbnail item-start>
        <img src="" alt="">
      </ion-thumbnail>
      <h2>{{ cat.nome }}</h2>
    </button>
  </ion-list>
</ion-content>
